<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>USC GE Helper</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>

        <div id="main">
            <div id="page_title">
                <h1>USC GE Helper</h1>
            </div>

            <div id="container">

                <div id="r1" class="row">
                    <h3 class="instruction">1. Choose a year and term: 
                        <div id="r1c" class="clearfloat"></div>
                        <select id="year" placeholder="Year">
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>

                        <select id="term" placeholder="Term">
                            <option value="3">Fall</option>
                            <option value="1">Spring</option>
                            <option value="2">Summer</option>
                        </select>
                    </h3>


                </div> <!-- #r1 -->

                <div id="r1r2" class="clearfloat"></div>

                <div id="r2" class="row">
                    <h3 class="instruction">2. Choose categories to match: 
                        <div id="r2c" class="clearfloat"></div>
                        <select id="c1" placeholder="A - F">
                            <option value="A">GE: A</option>
                            <option value="B">GE: B</option>
                            <option value="C">GE: C</option>
                            <option value="D">GE: D</option>
                            <option value="E">GE: E</option>
                            <option value="F">GE: F</option>
                        </select>

                        <select id="c2" placeholder="G / H">
                            <option value="G">GE: G</option>
                            <option value="H">GE: H</option>
                        </select>
                    </h3>

                </div> <!-- #r2 -->

                <div id="r2r3" class="clearfloat"></div>

                <form id="r3" class="row">
                    <h3 class="instruction">3. Submit: 
                        <div id="r3c" class="clearfloat"></div>
                            <button type="submit">Submit</button>
                    </h3>
                </form> <!-- #r3 -->

                <div class="clearfloat"></div>

                <div id="results">
                    <table>
                        <thead>

                        </thead>

                        <tbody>

                        </tbody>
                    </table>
                </div>

            </div> <!-- #container -->

        </div> <!-- #main -->

        <script src="js/main.js"></script>
    </body>
</html>
